<!DOCTYPE html>
<html lang = "ja">
  <head>
    <meta charset = "utf-8">
    <title>CaviNet 言語編集</title>
    <link rel ="stylesheet" href="css/button.css">
    <link rel ="stylesheet" href="css/button1.css">
    <link rel ="stylesheet" href="css/button2.css">
    <link rel ="stylesheet" href="css/button3.css">
    <link rel ="stylesheet" href="css/button4.css">
    <link rel ="stylesheet" href="css/mycss.css">
    <script type="text/javascript" src="js/languageCreateTable.js"></script>
    <script type="text/javascript" src="js/formatter.js"></script>
    <script type="text/javascript" src="js/modal.js"></script>
  </head>

  <body link="blue" vlink="blue">
    <div id="container">
      <!-- ヘッダ -->
      <div class = "header"><!-- ヘッダー開始 -->
	<table>
	  <tr>
	  <tr>	
	    <a href="TopPage.html" >
	      <div id = "headTitle">
		<div class="threed">CaviNet</div>
	      </div>
	    </a>

	    <div id = "locate"><h1><u>▶︎言語登録</u></h1></div>
	  </tr>
	  <div id = "pic"><img src = "pic/cavinet_logo.png" width="150px"></div>

	  </tr>
	</table>
      </div><!-- ヘッダー終了 -->

      <div id = "side"><!-- サイドバー開始 -->
	<table id="sidebar"><tr><td id="toplink">
	<div id="listbutton">
		<a class="button1" href="TopPage.html" 
		onmouseover="this.innerText='トップページに戻ります'" 
		onmouseout="this.innerText='トップページ'">トップページ</a>
	</div>
	</td></tr>
	<tr><td width=280>
		<table id="likeGater"><tr><td width=280 height=90></td></tr><tr><td>
			<a href="VoiceEdit.html"><img src="pic/side/side_voice.png" onmouseover="this.src='pic/side/side_voice_over.png'" onmouseout="this.src='pic/side/side_voice.png'"></a>
		</td></tr><tr><td>
			<a href="TextEdit.html"><img src="pic/side/side_info.png" onmouseover="this.src='pic/side/side_info_over.png'" onmouseout="this.src='pic/side/side_info.png'"></a><br>
		</td></tr><tr><td>
			<a href="LanguageEdit.html"><img src="pic/side/side_lang.png" onmouseover="this.src='pic/side/side_lang_over.png'" onmouseout="this.src='pic/side/side_lang.png'"></a>
			<a href="Help2.html" target="_blank"><img src="pic/side/side_help.png" onmouseover="this.src='pic/side/side_help_over.png'" onmouseout="this.src='pic/side/side_help.png'" hspace=6></a>
		</td></tr><tr><td height=60>
		</td></tr></table>
	</td></tr>
	</table>
      </div><!-- サイドバー終了 -->

      <div id="contents"><!-- コンテンツ開始 -->
	<!-- 言語編集のコンテンツを追加 -->
	<table id="buttonlist"><tr><td>
	      <input type="button" onclick="clearCheckbox()" value="チェックを外す"></input>
	    </td><td>
	      <img src = "pic/button/lang_edit.png" width="130px" height="40" onclick="language_edit_showModal();" onmouseover="this.src='pic/button_over/lang_edit.png'" onmouseout="this.src='pic/button/lang_edit.png'">
	    </td><td>
	      <img src = "pic/button/lang_add.png" width="150px" height="40" onclick="language_add_showModal();" onmouseover="this.src='pic/button_over/lang_add.png'" onmouseout="this.src='pic/button/lang_add.png'">
	    </td><td>
	      <img src = "pic/button/lang_delete.png" width="150px" height="40" onclick="language_delete_showModal();" onmouseover="this.src='pic/button_over/lang_delete.png'" onmouseout="this.src='pic/button/lang_delete.png'">
	  </td></tr>
	</table>

	<div id = "alert"></div>

	<hr>
	<table id = "list">
	  <thead id = "TheadArea"></thead>
	  <tbody id = "TbodyArea"></tbody>
	</table>
